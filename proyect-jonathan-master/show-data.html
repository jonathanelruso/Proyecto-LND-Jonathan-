<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Formulario</title>

    <link rel="stylesheet" href="css/show-data-styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/f8e3d11e14.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabecera -->
    <header class="menu-container"
        style="background-image: url(img/black-gray-satin-dark-fabric-260nw-2339895123\ \(1\).jpg);">
        <div class="h1">Canary Airsoft <i class="fa-solid fa-gun" style="color: #ea48cc;"></i></div>
        <div class="menu">
            <div class="menu-box">
                <a href="index.html">Inicio</a>
            </div>
            <div class="menu-box">Categorías</div>
            <div class="menu-box">Novedades</div>
            <div class="menu-box">Carrito</div>
            <div class="menu-box">Pedidos</div>
            <div class="menu-box">Mi cuenta</div>
            <div class="menu-box">
                <a href="form.html">Registrarse</a>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <h1>Datos Introducidos en el Formulario</h1>

        <!-- Contenedor de datos -->
        <div class="data-container">
            <div class="data-item">
                <p class="data-label"><strong>Nombre:</strong></p>
                <p class="data-value" id="name"></p>
            </div>
            <div class="data-item">
                <p class="data-label"><strong>Apellidos:</strong></p>
                <p class="data-value" id="surname"></p>
            </div>
            <div class="data-item">
                <p class="data-label"><strong>Correo Electrónico:</strong></p>
                <p class="data-value" id="email"></p>
            </div>
        </div>
    </div>

    <footer class="footer-container">
        <p>© 2024 Canary Airsoft - Todos los derechos reservados.</p>
        <div>
            <a href="#">Política de Privacidad</a> | <a href="#">Términos y Condiciones</a> | <a href="#">Contacto</a>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/361128a480.js" crossorigin="anonymous"></script>
    <script src="js/show-data.js"></script>
</body>
